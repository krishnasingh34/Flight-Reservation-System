<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Connecting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #fff;
            text-align: center;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .animated-thanks {
            font-size: 80px;
            animation: bounce 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .button {
            text-decoration: none;
            color: white;
            padding: 10px 30px;
            background: #4a90e2;
            border-radius: 50px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="animated-thanks">üôè</div>
        <h1>Thank You for Connecting!</h1>
        <p>We truly appreciate your time and look forward to staying in touch.</p>
        <a href="/index.html" class="button">Go Back Home</a>
    </div>
</body>
</html>
